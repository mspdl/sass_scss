<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link rel="shortcyt icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- BANNER LATERAL -->
        <div id="banner-container">
          <img
            src="img/imagem_cel_exterior.png"
            alt="Crie uma conta no Instagram"
          />
        </div>
        <!-- FORMULARIO DE LOGIN -->
        <div id="form-container">
          <!-- LOGO -->
          <div id="form-box">
            <img
              src="img/logo_instagram.png"
              alt="Logo Instagram"
              id="logo-insta"
            />
            <!-- FORM LOGIN -->
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Telefone, nome do usuário ou email"
              />
              <input type="password" name="password" placeholder="senha" />
              <input type="submit" value="Enviar" />
            </form>
            <!-- SEPARADOR -->
            <div class="separator">
              <div class="line">
                <span>Ou</span>
              </div>
            </div>
            <!-- LINKS ALTERNATIVOS -->
            <div id="other-links">
              <div id="facebook-login">
                <a href=""
                  ><img src="img/logo_facebook.svg" alt="Entrar com o Facebook"
                /></a>
              </div>
              <div id="forgot-pass">
                <a href="">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="">
              <img src="img/botao_apple.png" alt="Apple Store" />
            </a>
            <a href="">
              <img src="img/botao_google_play.png" alt="Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <!-- RODAPÉ -->
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Imprensa</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localizações</a></li>
          <li><a href="#">Contas mais relevantes</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Idioma</a></li>
        </ul>
      </nav>
      <div id="copyright">&copy; 2023 Instagram do Facebook</div>
    </footer>
  </body>
</html>
