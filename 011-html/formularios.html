<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form>
      Nome: <input type="text" name="nome" autofocus>
      <br>
      <br>
      Sobrenome: <input type="text" name="sobrenome">
      <br>
      <br>
      Telefone: <input type="text" name="telefone" placeholder="(99) 9 9999-9999">
      <br>
      <br>
      Cidade: <input type="text" name="cidade" value="Porto">
      <br>
      <br>
      Endereço: <input type="text" name="endereco" required>
      <br>
      <br>
      Área: <input type="text" name="area" value="Programação" readonly>
      <br>
      <br>
      Instagram: <input type="text" name="instagram" disabled>
      <br>
      <br>
      CEP: <input type="text" name="cep" maxlength="9">
      <br>
      <br>
      <input type="checkbox" name="temcarro" >Eu tenho carro
      <br>
      <br>
      Data Nasc.: <input type="date" name="aniversario" id="">
      <br>
      <br>
      <input type="radio" value="masculino" name="sexo">Masculino
      <input type="radio" value="feminino" name="sexo">Feminino
      <input type="radio" value="outro" name="sexo">Outro
      <br>
      <br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <br>
      Senha: <input type="password" name="senha">
      <br>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
