<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
  </head>
  <body>
    <ol>
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Batata</li>
      <li>Salgadinho</li>
    </ol>
    <ol type="i">
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Batata</li>
      <li>Salgadinho</li>
    </ol>
    <ol type="I">
      <li>BMW</li>
      <li>Mercedes</li>
      <li>Audi</li>
      <li>Ford</li>
    </ol>
    <ol type="a">
      <li>BMW</li>
      <li>Mercedes</li>
      <li>Audi</li>
      <li>Ford</li>
    </ol>
    <ol type="A">
      <li>BMW</li>
      <li>Mercedes</li>
      <li>Audi</li>
      <li>Ford</li>
    </ol>
  </body>
</html>
